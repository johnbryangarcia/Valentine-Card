<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="js/script.js"></script>
    <title>Valentines Card</title>
</head>
<body>
    <div class="container">   
        <div class="valentines">
          <div class="envelope"></div>
          <div class="front"></div>
          <div class="card">
            <div class="text">Happy Valentine's</div>
            <div class="text2">Day my lalabs!</div>
            <div class="heart"></div>
          </div>
          <div class="hearts">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
          </div>
        </div>
        <div class="shadow"></div>
    </div>
